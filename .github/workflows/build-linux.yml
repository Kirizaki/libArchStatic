name: Build libArchStatic (Linux)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake git \
            libarchive-dev zlib1g-dev libbz2-dev liblzma-dev libssl-dev libzstd-dev

      - name: Configure CMake
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -DBUILD_SHARED_LIBS=OFF

      - name: Build
        run: cmake --build build -- -j$(nproc)

      - name: Package artifacts
        run: |
          mkdir -p artifacts
          cp build/libArchStatic artifacts/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: libArchStatic-linux
          path: artifacts/
