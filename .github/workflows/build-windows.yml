name: Build libArchStatic (Windows MSYS2)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup MSYS2 and install dependencies
        uses: msys2/setup-msys2@v2
        with:
          update: true
          install: >
            base-devel
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-git
            mingw-w64-x86_64-zlib
            mingw-w64-x86_64-bzip2
            mingw-w64-x86_64-xz
            mingw-w64-x86_64-zstd
            mingw-w64-x86_64-openssl
            mingw-w64-x86_64-libarchive

      - name: Print MSYS2 environment info
        shell: bash
        run: |
          echo "=== PATH ==="
          echo $PATH
          echo "=== Installed libs ==="
          pacman -Q | grep -E "libarchive|zlib|bzip2|xz|zstd|openssl"

      - name: Configure CMake
        shell: bash
        run: |
          export PATH="/c/msys64/mingw64/bin:$PATH"
          mkdir -p build
          cmake -S . -B build \
            -G "MinGW Makefiles" \
            -DCMAKE_BUILD_TYPE=Release \
            -DBUILD_SHARED_LIBS=OFF

      - name: Build
        shell: bash
        run: |
          export PATH="/c/msys64/mingw64/bin:$PATH"
          cmake --build build -- -j$(nproc)

      - name: Package artifacts
        shell: bash
        run: |
          mkdir -p artifacts
          cp build/libArchStatic.exe artifacts/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: libArchStatic-windows
          path: artifacts/
