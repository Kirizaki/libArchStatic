name: Build libArchStatic (Windows MSYS2)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup MSYS2 and install dependencies
        uses: msys2/setup-msys2@v2
        with:
          update: true
          install: |
            base-devel
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-zlib
            mingw-w64-x86_64-bzip2
            mingw-w64-x86_64-xz
            mingw-w64-x86_64-zstd
            mingw-w64-x86_64-openssl
            mingw-w64-x86_64-libarchive

      - name: Install git if missing
        shell: bash
        run: |
          if ! command -v git >/dev/null 2>&1; then
            pacman -S --noconfirm --needed git
          fi

      - name: Debug Print libarchive paths
        shell: bash
        run: |
          echo "=== DEBUG: MSYS2 Library Paths ==="
          echo "libarchive include dir:"
          ls -l /mingw64/include/archive.h || echo "archive.h not found"
          echo "libarchive lib dir:"
          ls -l /mingw64/lib/libarchive* || echo "libarchive* not found"
          echo "Other libraries:"
          ls -l /mingw64/lib/libz* /mingw64/lib/libbz2* /mingw64/lib/liblzma* /mingw64/lib/libzstd* /mingw64/lib/libcrypto*

      - name: Configure CMake
        shell: bash
        run: |
          export PATH="/c/msys64/mingw64/bin:$PATH"
          mkdir -p build
          cmake -S . -B build \
            -G "MinGW Makefiles" \
            -DCMAKE_BUILD_TYPE=Release \
            -DBUILD_SHARED_LIBS=OFF \
            -DCMAKE_PREFIX_PATH="/c/msys64/mingw64"

      - name: Build
        shell: bash
        run: |
          export PATH="/c/msys64/mingw64/bin:$PATH"
          cmake --build build -- -j$(nproc)

      - name: Package artifacts
        shell: bash
        run: |
          mkdir -p artifacts
          cp build/libArchStatic.exe artifacts/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: libArchStatic-windows
          path: artifacts/

