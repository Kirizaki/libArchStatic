name: Build libArchStatic (macOS)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          brew update
          brew install cmake git libarchive zlib bzip2 xz zstd openssl
          # Rebuild static libraries from source
          brew reinstall --build-from-source libarchive zlib bzip2 xz zstd openssl

      - name: Configure CMake
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -DBUILD_SHARED_LIBS=OFF

      - name: Build
        run: cmake --build build -- -j$(sysctl -n hw.ncpu)

      - name: Package artifacts
        run: |
          mkdir -p artifacts
          cp build/libArchStatic artifacts/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: libArchStatic-macos
          path: artifacts/
