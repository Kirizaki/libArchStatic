name: Build libArchStatic (MSYS2)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.runs-on }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - { icon: 'ðŸŸ¦', sys: mingw64, runs-on: 'windows-latest' }
    name: "ðŸš§ ${{ matrix.icon }} ${{ matrix.sys }}"
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v4

      - name: "Setup MSYS2"
        if: matrix.sys == 'mingw64'
        uses: msys2/setup-msys2@v2
        with:
          msystem: ${{ matrix.sys }}
          update: true
          install: |
            git
            make
            libarchive-devel
            zlib-devel
            bzip2
            xz
            zstd
            openssl-devel
          pacboy: |
            toolchain:p
            cmake:p
            ninja:p

      - name: "Build TOOL"
        run: |
          ./scripts/build.sh --clean

      - name: "Upload artifacts"
        uses: actions/upload-artifact@v4
        with:
          name: "binaries-${{ matrix.sys }}"
          path: ./build/libArchStatic.exe

      - name: "Run tests"
        run: |
          python3 ./scripts/gen_test_dirs.py
          ./build/libArchStatic pack test_cases tc.bin
          ./build/libArchStatic unpack tc.bin test_cases_unpacked
          python3 ./scripts/verify_unpack.py

      - name: "Upload artifacts"
        uses: actions/upload-artifact@v4
        with:
          name: "binaries-${{ matrix.sys }}"
          path: ./build/libArchStatic.exe